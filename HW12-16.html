<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script type="text/javascript">
    var rand = Math.floor((Math.random()*10)+1);
    var int1 = window.prompt("Enter the number");

    if(int1==rand){
        alert("You win");
    }else{
        while(int1!=rand){
            int1 = window.prompt("Countinue guess the number");
        }
        alert("You win");
    }

</script>
    
    
</body>
